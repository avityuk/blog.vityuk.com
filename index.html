---
layout: default
title: Andrey's Dev Blog
---

<div id="home">
  <h2>Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><h3 class="post-title"><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h3><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
  <ul class="tags">
    {% for tag in site.tags %}
      <li>{{ tag[0] }}</li>
    {% endfor %}
  </ul>  
</div>
