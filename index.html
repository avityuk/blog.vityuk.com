---
layout: default
title: Andrey's Dev Blog
---

<div id="home">
  <h2>Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
  <ul class="tags">
    {% for tag in site.tags %}
      <li>{{ tag[0] }}</li>
    {% endfor %}
  </ul>  
</div>
