<div class="post-meta">
	<span class="date">{{ post.date | date_to_string }} | </span>
	<span class="tags">
		Tags:
		{% for tag in post.tags limit: 3 %}
			<a href="/tags/{{tag | replace:' ', '-' | downcase }}" rel="tag">{{ tag }}{% if forloop.last == false %}, {%endif %}</a>
		{% endfor %}
	</span>
</div>
