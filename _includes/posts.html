<div id="posts">
	{% for post in posts %}
	<div class="post">
		<h2 class="date-header">{{ post.date | date: '%A, %B %d, %Y' }}</h2>
		<h3 class="post-title"><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h3>
		{% if post.image %}
		<div class="post-image">
			<img src="{{ post.image.url }}" width="{{ post.image.width }}" height="{{ post.image.height }}" />
		</div>
		{% endif %}
		{{ post.content | preview }}
		<a href="{{ post.url }}">Read More &raquo;</a>

		<div class="post-meta">
			<div class="post-tags">
				Tags:
				{% for tag in post.tags %}
					<a href="/tags/{{tag | replace:' ', '-' | downcase }}" rel="tag">{{ tag }}{% if forloop.last == false %}, {%endif %}</a>
				{% endfor %}
			</div>
			<div class="comments-link"><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}" rel="nofollow">View Comments</a></div>
		</div>
	</div>
	{% endfor %}
</div>

<script type="text/javascript">
    var disqus_shortname = 'avityuk';
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
